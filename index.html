<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Monoton&family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">

</head>
<body>
    <div class="screen-bg">
        <img src="bg-pattern-top.svg" class="bg-top" alt="bg2">
        <img src="bg-pattern-bottom.svg" class="bg-bottom" alt="bg1">
    </div>
    <main>
        <div class="top-part">
            <div class="backgroundImg">
                <img src="bg-pattern-card.svg" alt="card">
            </div>
            
            <div class="profile-pic">
                <img src="image-victor.jpg" alt="profile">
            </div>

            <div class="info">
                <div class="nameage">
                    <p>Victor Crest</p> 
                    <p><span>26</span></p>
                </div>
                <p id="london">London</p>
            </div>
        </div>

        <div class="stats">
            <div class="elements">
                <p><span>80K</span></p>
                <p>Followers</p>
            </div>

            <div class="elements">
                <p><span>803K</span></p>
                <p>Likes</p>
            </div>

            <div class="elements">
                <p><span>1.4K</span></p>
                <p>Posts</p>
            </div>
        </div>
    </main>
</body>
</html>
